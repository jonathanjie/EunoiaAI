{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <script src="{% static 'manage-keys.js' %}" defer></script>
    <title>Manage API Keys</title>
</head>
<body>
    <h1>Manage API Keys</h1>
    <table>
        <thead>
            <tr>
                <th>Key</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="keys-table">
            {% for api_key in api_keys %}
                <tr>
                    <td>
                        <span class="key-text">••••••••••</span>
                        <span class="key-hidden">{{ api_key.key }}</span>
                    </td>
                    <td>
                        <button class="copy-btn" onclick="copyToClipboard('{{ api_key.key }}')">Copy Key</button>
                        <button onclick="deleteKey('{{ api_key.key }}', this)">Delete</button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <button id="create-key-btn">Create New Key</button>
    <a href="{% url 'dashboard' %}">Back to Dashboard</a>
</body>
</html>
